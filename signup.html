<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Agro Med</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-overlay::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
  </style>
</head>
<body class="relative min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">

  <!-- Background -->
  <div class="absolute inset-0 bg-cover bg-center bg-overlay" style="background-image: url('assets/download.webp');"></div>

  <!-- Card -->
  <div class="relative z-10 w-full max-w-md backdrop-blur-lg bg-white/70 dark:bg-gray-800/70 border border-white/20 rounded-2xl shadow-xl p-8 md:p-10">

    <!-- Back Link -->
    <div class="mb-4">
      <a href="index.html" class="text-[#ECC94B] hover:underline text-sm">&larr; Back to Home</a>
    </div>

    <!-- Logo + Title -->
    <div class="flex flex-col items-center mb-6">
      <img src="assets/logo.jpg" alt="Agro Med Logo" class="w-20 h-20 mb-4 rounded-full shadow-md">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-[#2F855A] to-[#ECC94B] bg-clip-text text-transparent">Agro Med</h1>
    </div>

    <!-- Error Message -->
    <p id="error-message" class="hidden text-sm bg-red-100 text-red-600 px-3 py-2 rounded-lg mb-4"></p>

    <!-- Form -->
    <form id="signupForm" class="space-y-5" autocomplete="off">

      <!-- Full Name -->
      <div>
        <label for="fullname" class="block text-gray-700 dark:text-gray-200 mb-1 font-medium">Full Name</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">ðŸ‘¤</span>
          <input type="text" id="fullname" placeholder="Enter your full name"
            class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition" required>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 dark:text-gray-200 mb-1 font-medium">Email</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">ðŸ“§</span>
          <input type="email" id="email" placeholder="Enter your email"
            class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition" required>
        </div>
      </div>

      <!-- Phone + OTP -->
      <div>
        <label for="phone" class="block text-gray-700 dark:text-gray-200 mb-1 font-medium">Phone Number</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">ðŸ“±</span>
          <input type="tel" id="phone" placeholder="+91 9876543210"
            class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition" required>
        </div>
        <button type="button" id="sendOtp"
          class="mt-2 w-full py-2 rounded-lg bg-gradient-to-r from-[#ECC94B] to-[#F6E05E] text-gray-900 font-semibold shadow-md transition-transform duration-200 hover:scale-105">
          Send OTP
        </button>
      </div>

      <!-- OTP Section -->
      <div id="otpSection" class="hidden">
        <label for="otp" class="block text-gray-700 dark:text-gray-200 mb-1 font-medium">Enter OTP</label>
        <input type="text" id="otp" placeholder="Enter OTP" maxlength="6"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition">
        <p id="otpMessage" class="text-sm text-gray-600 dark:text-gray-400 mt-1">OTP sent to your phone.</p>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 dark:text-gray-200 mb-1 font-medium">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">ðŸ”’</span>
          <input type="password" id="password" placeholder="Enter your password"
            class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition" required>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm-password" class="block text-gray-700 dark:text-gray-200 mb-1 font-medium">Confirm Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">âœ…</span>
          <input type="password" id="confirm-password" placeholder="Confirm your password"
            class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-[#2F855A] focus:border-[#2F855A] transition" required>
        </div>
      </div>

      <!-- Terms -->
      <div class="flex items-center space-x-2 text-sm">
        <input type="checkbox" id="terms" class="form-checkbox text-[#2F855A]" required>
        <label for="terms" class="text-gray-700 dark:text-gray-300">
          I agree to the 
          <a href="terms.html" target="_blank" class="text-[#ECC94B] hover:underline">Terms & Conditions</a>
        </label>
      </div>

      <!-- Submit -->
      <div class="space-y-3">
        <button type="submit"
          class="w-full py-2 rounded-lg bg-gradient-to-r from-[#2F855A] to-[#38B2AC] text-white font-semibold shadow-md transition-transform duration-200 hover:scale-105">
          Sign Up
        </button>
        <p class="text-center text-sm text-gray-700 dark:text-gray-300">
          Already have an account?
          <a href="signin.html" class="text-[#ECC94B] hover:underline">Sign In</a>
        </p>
      </div>

    </form>
  </div>

  <script src="js/api.js"></script>
  <script src="js/signup.js"></script>
  <div id="notification-container" class="fixed top-0 left-1/2 -translate-x-1/2 p-4 z-50">
    <div id="notification-message" class="hidden rounded-lg shadow-lg text-sm font-medium px-4 py-2 transition-all duration-300 transform">
        </div>
</div>
</body>
</html>
