<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Feedback - Agro Med</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
        <aside class="w-64 bg-[#2F855A] text-white flex flex-col">
            <div class="p-6 flex items-center space-x-3">
                <img src="assets/logo.jpg" alt="Agro Med" class="w-12 h-12 rounded-full">
                <span class="text-xl font-bold">Agro Med</span>
            </div>
            <nav class="flex-1 px-4 space-y-2">
                <a href="dashboard.html" class="block py-2 px-3 rounded hover:bg-green-700">Dashboard</a>
                <a href="test.html" class="block py-2 px-3 rounded hover:bg-green-700">Test</a>
                <a href="history.html" class="block py-2 px-3 rounded hover:bg-green-700">History</a>
                <a href="news.html" class="block py-2 px-3 rounded hover:bg-green-700">News</a>
                <a href="account.html" class="block py-2 px-3 rounded hover:bg-green-700">Account</a>
                <a href="feedback.html" class="block py-2 px-3 rounded bg-green-700">Feedback</a>
                <a href="signin.html" class="block py-2 px-3 rounded hover:bg-green-700">Logout</a>
            </nav>
        </aside>

        <main class="flex-1 flex justify-center items-center p-6">
            <form id="feedbackForm" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Feedback Form</h2>
                <div id="statusMessage" class="hidden text-center mb-4 py-2 px-4 rounded-lg"></div>

                <input type="hidden" id="predictionId" value="">

                <label class="font-semibold mb-2 block">Was the prediction correct?</label>
                <div class="space-y-2 mb-6">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="correctness" value="true" required class="text-green-600">
                        <span>Yes, it was correct.</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="correctness" value="false" class="text-green-600">
                        <span>No, it was incorrect.</span>
                    </label>
                </div>

                <label for="notes" class="font-semibold mb-2 block">Additional Comments</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Write your feedback here..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 mb-6"></textarea>

                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                    Submit Feedback
                </button>
            </form>
            
            <div id="noIdMessage" class="hidden text-center p-8">
                <p class="text-gray-600 mb-4">Please go to the <a href="history.html" class="text-blue-500 underline">History page</a> to select a prediction to give feedback on.</p>
            </div>
        </main>
    </div>
    <script src="js/api.js"></script>
    <script src="js/feedback.js"></script>
    <div id="notification-container" class="fixed top-0 left-1/2 -translate-x-1/2 p-4 z-50">
    <div id="notification-message" class="hidden rounded-lg shadow-lg text-sm font-medium px-4 py-2 transition-all duration-300 transform">
        </div>
</div>
</body>
</html>
